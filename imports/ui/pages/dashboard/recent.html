<template name="Dashboard_recent">
  <div class="container page">
    {{#if isInRole 'driver'}}
      <h3>Deliveries</h3>
      {{#if myDeliveries.length}}
        {{#each myDeliveries}}
          <div class="row">
            {{#each this}}
              <div class="col s12 m6 l6">
                {{> Helper_donation_card}}
              </div>
            {{/each}}
          </div>
        {{/each}}
      {{else}}
        No applicable records.
      {{/if}}
    {{/if}}
    {{#if isInRole 'donor'}}
      <h3>Outgoing Donations</h3>
      {{#if outgoingDonations.length}}
        {{#each outgoingDonations}}
          <div class="row">
            {{#each this}}
              <div class="col s12 m6 l6">
                {{> Helper_donation_card}}
              </div>
            {{/each}}
          </div>
        {{/each}}
      {{else}}
        No applicable records.
      {{/if}}
    {{/if}}
    {{#if isInRole 'recipient'}}
      <h3>Incoming Donations</h3>
      {{#if incomingDonations.length}}
        {{#each incomingDonations}}
          <div class="row">
            {{#each this}}
              <div class="col s12 m6 l6">
                {{> Helper_donation_card}}
              </div>
            {{/each}}
          </div>
        {{/each}}
      {{else}}
        No applicable records.
      {{/if}}
    {{/if}}
  </div>
</template>
