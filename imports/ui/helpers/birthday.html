<template name="Helper_birthday">
  <div class="at-input birthday">
    <input type="text" id="at-field-{{_id}}" name="at-field-{{_id}}" hidden>
    <b>Birthday</b>
    <a class="birthday-tooltip tooltipped" data-position="right">
      <i class="fa fa-question-circle"></i>
    </a>
    <div class="input-group">
      <select name="month" id="month" onchange="" size="1">
        <option value="" disabled selected style="display: none;">Month</option>
        <option value="01">January</option>
        <option value="02">February</option>
        <option value="03">March</option>
        <option value="04">April</option>
        <option value="05">May</option>
        <option value="06">June</option>
        <option value="07">July</option>
        <option value="08">August</option>
        <option value="09">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
      </select>
      <input id="day" type="text" maxlength=2 placeholder="Day">
      <input id="year" type="text" maxlength=4 placeholder="Year">
    </div>
  </div>
</template>
