<template name="Role_donor">
  <div class="container page">
    {{#if isInRole 'donor'}}
      {{routeToParent}}
    {{else}}
      {{>quickForm
        schema=donor
        id="addDonorForm"
        type="method"
        meteormethod="register.donor"
        class="donor"}}
    {{/if}}
  </div>
</template>
